---
site:
  domain: 'lamp-wordpress.local'
  title: 'WP Local'

ssh:
  user: 'vagrant'
  group: 'vagrant'
  home: '/home/vagrant'

apache:
  user: 'www-data'
  group: 'www-data'
  port: '80'
  docroot: '/var/www'

php:
  ini:
    upload_max_filesize: '64M'
    date_timezone: 'America/Argentina/Buenos_Aires'

mysql:
  host: '127.0.0.1'
  port: '3306'
  user: 'dbuser'
  pass: 'dbpass'
  rootpass: 'rootpass'

wordpress:
  dir: '/var/www'
  user: 'wpadmin'
  pass: 'wppass'
  email: 'wpadmin@wordpress.local'
  db_name: 'wordpress'
  db_user: 'dbuser'
  db_pass: 'dbpass'
  db_host: 'localhost'
  debug: false
